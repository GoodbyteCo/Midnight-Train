<!DOCTYPE html>
<html lang="en">
<head>
	{% include meta.html %}
	<title>Witchcraft</title>
	<meta name="theme-color" content="#C40000">
	<style>
		html
		{
			font-family: 'Times New Roman', Times, serif;
			font-size: 28px;
			line-height: 1.2;
		}

		#overlay
		{
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			pointer-events: none;
			z-index: 999;

			opacity: 0.8;
			box-shadow: inset 0 0 100px 50px #000;
		}

		body
		{
			background: hsl(0, 100%, 38%);
		}

		article
		{
			max-width: 70ch;
			padding: 0 20px;
			margin: 100px auto;
		}

		#logo
		{
			display: block;
			margin: 60px auto 100px;
			opacity: 0.8;
		}

		@media screen and (max-width: 680px)
		{
			#logo
			{
				transform: translateX(calc(50vw - 164px)) scale(0.6);
				transform-origin: left;
				margin: 50px 0;
			}
		}

		#noise
		{
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			z-index: 999;

			background-image: url("/assets/Witchcraft/images/noise.jpg");
			background-size: 800px;
			background-repeat: repeat;
			
			opacity: 0.08;
			pointer-events: none;
			animation: noise 7s steps(10) infinite;
		}

		@keyframes noise
		{
			0% { background-position: 0px 0px; }
			10% { background-position: 100px 200px; }
			20% { background-position: 500px 0px; }
			30% { background-position: 300px 100px; }
			40% { background-position: 0px 400px; }
			50% { background-position: 400px 300px; }
			60% { background-position: 200px 200px; }
			70% { background-position: 500px 400px; }
			80% { background-position: 100px 0px; }
			90% { background-position: 300px 300px; }
		}

		a
		{
			color: #eee
		}

		#cta > a
		{
			display: block;
			background: #eee;
			width: 40ch;
			max-width: 100%;
			border-radius: 8px;
			color: #000;
			text-align: center;
			margin: 10px auto 60px;
			text-decoration: none;
			padding: 15px 0;
			box-shadow: 0px 4px 10px 0 rgb(0 0 0 / 50%);
		}

		h2
		{
			font-size: 1.5rem;
			letter-spacing: -0.08em;
			text-align: center;
			margin: 3em 0 1em;
			text-transform: uppercase;
			line-height: 0.9;
			scroll-padding: 100px;
			
			transform: scaleY(2);
		}

		h3
		{
			font-size: 1rem;
			font-style: italic;
			margin: 2em 0 1em;
		}

		h3::first-letter
		{
			font-style: normal;
		}

		p, blockquote, ul, ol, dl, table, pre
		{
			margin: 30px 0;
		}

		li p.first
		{
			display: inline-block;
		}

		ul, ol 
		{
			padding-left: 30px;
		}

		ul :first-child, ol :first-child
		{
			margin-top: 0;
		}

		ul :last-child, ol :last-child
		{
			margin-bottom: 0;
		}

		blockquote
		{
			border-left: 4px solid;
			padding: 0 15px;
			font-style: italic;
			opacity: 0.5;
			font-size: 0.8rem;
		}

		blockquote > :first-child
		{
			margin-top: 0;
		}

		blockquote > :last-child
		{
			margin-bottom: 0;
		}

		table
		{
			padding: 0;
			margin: 0 -25px;
		}

		table tr
		{
			border-top: 1px solid #aaa;
			background-color: #aaa;
			margin: 0;
			padding: 0;
		}

		table tr th
		{
			font-weight: bold;
			border: 1px solid #aaa;
			text-align: left;
			margin: 0;
			padding: 6px 13px;
		}

		table tr td
		{
			border: 1px solid #aaa;
			text-align: left;
			margin: 0;
			padding: 6px 13px;
		}

		table tr th :first-child, table tr td :first-child
		{
			margin-top: 0;
		}

		table tr th :last-child, table tr td :last-child
		{
			margin-bottom: 0;
		}

		code, tt
		{
			margin: 0 2px;
			padding: 0 5px;
			white-space: nowrap;
			border: 1px solid #595959;
			background-color: #676767;
			border-radius: 3px;
			font-size: 0.8em;
		}

		footer
		{
			margin-top: 80px;
		}
	</style>
</head>
<body>
	<div id="noise" role="presentation"></div>
	<div id="overlay" role="presentation"></div>
